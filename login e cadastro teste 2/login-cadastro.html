<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="login-cadastro.css">
    <title>Login-Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="signin-signup">
            <form action="" class="sign-in-form">
                <h2 class="title">Login</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="email" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="senha" placeholder="Senha">
                </div>
                <button onclick="handleLogin(event)" class="btn">Login</button>
            
                <p class="account-text">Não possui conta? <a href="#" id="sign-up-btn2">Sign up</a></p>
            </form>
            <form action="" class="sign-up-form">
                <h2 class="title">Cadastro</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Nome de usuário" id="usuario">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email" id="emailCadastro">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Senha" id="senhaCadastro">
                </div>

                <button type="button" onclick="handleSubmit(event)" value="Cadastre" class="btn">Cadastre</button>
                
                <p class="account-text">Já possui uma conta? <a href="#" id="sign-in-btn2">Sign in</a></p>
            </form>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Já tem cadastro?</h3>
                    <p>Clique no botão abaixo e acesse sua conta</p>
                    <button class="btn" id="sign-in-btn">Login</button>
                </div>
                <img src="IMGHOME.png" alt="" class="image">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Novo no site?</h3>
                    <p>Clique no botão abaixo e efetue seu cadastro</p>
                    <button class="btn" id="sign-up-btn">Cadastre-se</button>
                </div>
                <img src="IMGHOME.png" alt="" class="image">
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
